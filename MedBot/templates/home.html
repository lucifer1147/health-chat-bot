<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ bot_name }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <b class="navbar-brand">Navbar</b>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ cb_active }}" href="/ChatBot">ChatBot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ pb_active }}" href="/PredBot">PredBot</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div align="center">
    <h2>{{ bot_name }}</h2>
</div>


<div class="container">

    <form id="post-form" method="POST" action="checkview" class="form-control">
        {% csrf_token %}
        <div class="form-floating mt-3 mb-3">
            <input type="text" name="room_name" id="room_name" width="100px" class="form-control">
            <label for="room_name" class="form-label">The Instance Name</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="text" name="username" id="username" width="100px" class="form-control form-control-sm">
            <label for="username" class="form-label">Your Name</label>
        </div>
        <input type="submit" value="Enter Room" class="btn btn-primary form-control">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>


</html>
