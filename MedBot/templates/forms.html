<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport"
       content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <title>PredBot</title>
</head>
<body>
<header>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
   <b class="navbar-brand">MedBot</b>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
           aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="nav nav-pills justify-content-center">
     <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
     </li>
     <li class="nav-item">
      <a class="nav-link {{ cb_active }}" href="/ChatBot">ChatBot</a>
     </li>
     <li class="nav-item">
      <a class="nav-link {{ pb_active }}" href="/PredBot">PredBot</a>
     </li>
    </ul>
   </div>
  </div>
 </nav>
</header>
<h2>Check the symptoms that apply:</h2>
<form action="/PredBot/{{ step_next }}" class="form-control">
 <table class="table table-striped table-hover align-middle table-sm">
  <thead>
  <tr>
   <th scope="col">checked</th>
   <th scope="col" class="col-6">symptom</th>
   <th scope="col" class="col-6">description</th>
  </tr>
  </thead>
  <tbody class="table-group-division">
  {% for name, display in nameLi %}
   <tr>
    <th scope="row"><input type="checkbox" class="form-check-input" name="{{ name }}" id="{{ name }}"></th>
    <td><label class="form-label col-3" for="{{ name }}">&nbsp;<strong>{{ display }}</strong></label></td>
    <td colspan="2"><input type="text" class="form-label col-8" value="{{ display }}"></td>
   </tr>
  {% endfor %}
  </tbody>
 </table>
 <div class="py-1">

  <input type="button" id="prev" class="btn btn-dark"><label for="prev"><a href="/PredBot"></a></label>
  <input type="reset" value="Reset Selection" class="btn btn-dark">
  <input type="submit" value="Save & Next" class="btn btn-dark">
 </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
