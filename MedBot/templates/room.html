<div class="alert alert-success alert-dismissible fade show" role="alert">
 <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
  <use xlink:href="#check-circle-fill"/>
 </svg>
 <strong>Sucessfully joined {{ room }}!</strong> Start Chatting {{ username }}...
 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<h2 align="center">{{ room }} - {{ bot_name }}</h2>

<div id="display" class="d-flex flex-column mb-auto mt-auto">
 <div id="anchor"></div>
</div>
<script>
    $(document).ready(function () {

        setInterval(function () {
            $.ajax({
                type: 'GET',
                url: "{{base_app}}/getMessages/{{room}}/",
                success: function (response) {
                    console.log(response);
                    $("#display").empty();
                    for (var key in response.messages) {
                        if (response.messages[key].user != "MedBot") {
                            var addCls = " text-end"
                        } else {
                            var addCls = ""
                        }
                        var temp = `<div class='mx-auto card${addCls} mb-auto my-auto border-light w-75'>
                                        <div class='card-header'><b>${response.messages[key].user}</b></div>
                                        <div class='card-body'><p>${response.messages[key].value}</p></div>
                                        <p class='card-text fo'<span class='time-left'><small class='font-italic text-muted'>${response.messages[key].date}</small></span></p>
                                    </div>`
                        $("#display").append(temp);
                    }
                },
                error: function (response) {
                    alert('An error occured')
                }
            });
        }, 100);
    })
</script>


<div class="container">

 <form id="post-form" class="">
  {% csrf_token %}
  <input type="hidden" name="username" id="username" value="{{ username }}"/>
  <input type="hidden" name="room_id" id="room_id" value="{{ room_details.id }}"/>
  <div class="input-group form-floating mx-auto w-75">
   <input type="text" class="form-control" aria-label="Recipient's username" id="message" name="message"
          aria-describedby="button-addon2">
   <label for="message" class="form-label">Type Your query here...</label>
   <input type="submit" value="Send" class="btn btn-primary">
  </div>
 </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

<script type="text/javascript">
    $(document).on('submit', '#post-form', function (e) {
        e.preventDefault();

        $.ajax({
            type: 'POST',
            url: '{{base_app}}/send',
            data: {
                username: $('#username').val(),
                room_id: $('#room_id').val(),
                message: $('#message').val(),
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
            },
            success: function (data) {
                // alert(data)
            }
        });
        document.getElementById('message').value = ''
    });
</script>


</html>
